{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <h1 class="content-title">Your Library</h1>
</div>

<h2 class="content-subtitle" style="margin: 24px 0 16px 0;">Playlists</h2>
<div class="content-grid">
    {% for playlist in playlists %}
    <div class="card" data-type="playlist" data-id="{{ playlist.id }}">
        <img class="card-image" src="{{ playlist.image }}" alt="{{ playlist.title }}">
        <h3 class="card-title">{{ playlist.title }}</h3>
        <p class="card-subtitle">By {{ playlist.owner }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
